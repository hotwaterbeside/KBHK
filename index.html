<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>USDZ AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    model-viewer {
      width: 90%;
      height: 90%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="wss_KBHK_1tubo.usdz"      <!-- GitHubに置いたUSDZファイル名 -->
    ios-src="model.usdz"  <!-- iOS用AR Quick Look -->
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
